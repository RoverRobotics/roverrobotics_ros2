# RPLidar S2 Settings
rplidar:
  ros__parameters:
    active: false
    serial_port: "/dev/rplidar"
    serial_baudrate: 1000000
    frame_id: "lidar_link"
    inverted: false
    angle_compensate: true
    scan_mode: "Standard"
    scan_frequency: 10.0

# BNO055 IMU Settings
bno055:
  ros__parameters:
    active: false
    ros_topic_prefix: ""
    connection_type: "uart"
    uart_port: "/dev/bno055"
    uart_baudrate: 115200
    uart_timeout: 0.1
    data_query_frequency: 100
    calib_status_frequency: 0.1
    frame_id: "imu_link"
    operation_mode: 0x0C
    placement_axis_remap: "P2"
    acc_factor: 100.0
    mag_factor: 16000000.0
    gyr_factor: 900.0
    set_offsets: false # set to true to use offsets below
    offset_acc: [0xFFEC, 0x00A5, 0xFFE8]
    offset_mag: [0xFFB4, 0xFE9E, 0x027D]
    offset_gyr: [0x0002, 0xFFFF, 0xFFFF]
    ## Sensor standard deviation [x,y,z]
    ## Used to calculate covariance matrices
    ## defaults are used if parameters below are not provided
    # variance_acc: [0.0, 0.0, 0.0] # [m/s^2]
    # variance_angular_vel: [0.0, 0.0, 0.0] # [rad/s]
    # variance_orientation: [0.0, 0.0, 0.0] # [rad]
    # variance_mag: [0.0, 0.0, 0.0] # [Tesla]

# Realsense D435i Settings
realsense:
  ros__parameters:
    active: false
    accel_fps: 100
    accel_info_qos: DEFAULT
    accel_qos: SENSOR_DATA
    align_depth:
      enable: false
      frames_queue_size: 16
    angular_velocity_cov: 0.01
    base_frame_id: "link"
    odom_frame_id: "odom"
    camera_name: "camera"
    clip_distance: -1.0
    color_info_qos: DEFAULT
    color_qos: SYSTEM_DEFAULT
    colorizer:
      color_scheme: 0
      enable: false
      frames_queue_size: 16
      histogram_equalization_enabled: true
      max_distance: 6.0
      min_distance: 0.0
      stream_filter: 1
      stream_format_filter: 1
      stream_index_filter: -1
      visual_preset: 0
    decimation_filter:
      enable: false
      filter_magnitude: 2
      frames_queue_size: 16
      stream_filter: 1
      stream_format_filter: 1
      stream_index_filter: -1
    depth_info_qos: DEFAULT
    depth_module:
      auto_exposure_roi:
        bottom: 479
        left: 0
        right: 639
        top: 0
      emitter_always_on: false
      emitter_enabled: 1
      emitter_on_off: false
      enable_auto_exposure: true
      error_polling_enabled: true
      exposure: 8500
      frames_queue_size: 16
      gain: 16
      global_time_enabled: true
      hdr_enabled: false
      inter_cam_sync_mode: 0
      laser_power: 150.0
      output_trigger_enabled: false
      profile: 640x480x15
      sequence_id: 0
      sequence_name: 0
      sequence_size: 2
      visual_preset: 0
    depth_qos: SYSTEM_DEFAULT
    device_type: ''
    diagnostics_period: 0.0
    disparity_filter:
      enable: false
    disparity_to_depth:
      enable: false
    enable_accel: true
    enable_color: true
    enable_depth: true
    enable_gyro: true
    enable_infra1: true
    enable_infra2: true
    enable_sync: false
    filter_by_sequence_id:
      enable: false
      frames_queue_size: 16
      sequence_id: 1
    gyro_fps: 200
    gyro_info_qos: DEFAULT
    gyro_qos: SENSOR_DATA
    hdr_merge:
      enable: false
      frames_queue_size: 16
    hold_back_imu_for_frames: false
    hole_filling_filter:
      enable: false
      frames_queue_size: 16
      holes_fill: 1
      stream_filter: 1
      stream_format_filter: 1
      stream_index_filter: -1
    infra1_info_qos: DEFAULT
    infra1_qos: SYSTEM_DEFAULT
    infra2_info_qos: DEFAULT
    infra2_qos: SYSTEM_DEFAULT
    initial_reset: false
    json_file_path: ''
    linear_accel_cov: 0.01
    motion_module:
      enable_motion_correction: true
      frames_queue_size: 16
      global_time_enabled: true
    pointcloud:
      allow_no_texture_points: false
      enable: false
      filter_magnitude: 2
      frames_queue_size: 16
      ordered_pc: false
      pointcloud_qos: DEFAULT
      stream_filter: 0
      stream_format_filter: 0
      stream_index_filter: -1
    publish_odom_tf: false
    publish_tf: true
    qos_overrides:
      /parameter_events:
        publisher:
          depth: 1000
          durability: volatile
          history: keep_last
          reliability: reliable
      /tf_static:
        publisher:
          depth: 1
          history: keep_last
          reliability: reliable
    reconnect_timeout: 6.0
    rgb_camera:
      auto_exposure_priority: false
      auto_exposure_roi:
        bottom: 479
        left: 0
        right: 639
        top: 0
      backlight_compensation: false
      brightness: 0
      contrast: 50
      enable_auto_exposure: true
      enable_auto_white_balance: true
      exposure: 166
      frames_queue_size: 16
      gain: 64
      gamma: 300
      global_time_enabled: true
      hue: 0
      power_line_frequency: 3
      profile: 640x480x15
      saturation: 64
      sharpness: 50
      white_balance: 4600.0
    rosbag_filename: ''
    serial_no: ''
    spatial_filter:
      enable: false
      filter_magnitude: 2
      filter_smooth_alpha: 0.5
      filter_smooth_delta: 20
      frames_queue_size: 16
      holes_fill: 0
      stream_filter: 1
      stream_format_filter: 1
      stream_index_filter: -1
    temporal_filter:
      enable: false
      filter_smooth_alpha: 0.4000000059604645
      filter_smooth_delta: 20
      frames_queue_size: 16
      holes_fill: 3
      stream_filter: 1
      stream_format_filter: 1
      stream_index_filter: -1
    tf_publish_rate: 0.0
    unite_imu_method: 2
    usb_port_id: ''
    use_sim_time: false
    wait_for_device_timeout: -1.0

