roverrobotics_driver:
  ros__parameters:
    diagnostics_frequency: 0.2
    odometry_frequency: 15.0
    motor_control_p_gain: 0.4
    motor_control_i_gain: 0.7
    motor_control_d_gain: 0.0
    publish_tf: false
    # robot_status_topic: "/"
    # robot_status_frequency: 60.0
    # robot_info_request_topic:
    # robot_info_topic:
    robot_type: "pro"
    device_port: "/dev/rover-pro"
    comm_type: "serial"
    speed_topic: "/cmd_vel"
    # estop_trigger_topic:
    # estop_reset_topic:
    # trim_topic:
    # estop_state:
    control_mode: "INDEPENDENT_WHEEL" # Open loop = OPEN_LOOP | Closed loop = INDEPENDENT_WHEEL
    # linear_top_speed:
    # angular_top_speed:
    odom_topic: "/odometry/wheels"
    odom_frame_id: "odom"
    odom_child_frame_id: "base_link" # Set this to the base frame of the robot
    # angular_a_coef:
    # angular_b_coef:
    # angular_c_coef:
    # angular_min_scale:
    # angular_max_scale:

joint_state_publisher:
  ros__parameters:
    publish_default_positions: true
    rate: 30
